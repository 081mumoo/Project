<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" aria-labelledby="logoTitle logoDesc" role="img">
  <title id="logoTitle">Exotic Paws &amp; Claws</title>
  <desc id="logoDesc">A paw icon followed by the wordmark Exotic Paws &amp; Claws</desc>

  <!-- Paw icon (left) -->
  <g transform="translate(40,20)" fill="#FF6F61">
    <ellipse cx="24" cy="30" rx="20" ry="24" />
    <ellipse cx="56" cy="18" rx="12" ry="16" />
    <ellipse cx="-8" cy="18" rx="12" ry="16" />
    <ellipse cx="24" cy="-6" rx="14" ry="18" />
    <circle cx="24" cy="30" r="10" fill="#ffffff" opacity="0.08"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(140,72)">
    <text x="0" y="0" font-family="Montserrat, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="36" fill="#22333B">
      Exotic
    </text>
    <text x="110" y="0" font-family="Montserrat, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="400" font-size="36" fill="#2A7B6E">
      Paws &amp; Claws
    </text>
  </g>
</svg>
