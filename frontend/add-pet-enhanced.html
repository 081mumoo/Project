<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Companion - Exotic Paws</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'forest': '#1F3A2E',
                        'deep-stone': '#B2C5C0', /* Premium Background */
                        'kenya-green': '#006600',
                        'charcoal': '#2D3748',
                    },
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'body': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Theme Consistency */
        .nav-forest { 
            background: linear-gradient(90deg, #1F3A2E 0%, #006600 100%); 
            box-shadow: 0 4px 20px rgba(31, 58, 46, 0.2); 
        }
        body { 
            background-color: #B2C5C0; 
            background-image: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.4), transparent 70%);
            min-height: 100vh;
        }

        /* Card Styling */
        .form-card { 
            background: #FFFFFF; 
            border-radius: 1.5rem; 
            box-shadow: 0 20px 40px -10px rgba(31, 58, 46, 0.1); 
            border: 1px solid rgba(255,255,255,0.6);
        }

        /* Input Styling */
        .input-style { 
            background: #F8FAFC; 
            border: 1px solid #CBD5E1; 
            transition: all 0.2s; 
            font-size: 0.95rem;
        }
        .input-style:focus { 
            background: #FFFFFF; 
            border-color: #1F3A2E; 
            box-shadow: 0 0 0 3px rgba(31, 58, 46, 0.1); 
            outline: none;
        }

        /* Custom Checkbox */
        .checkbox-wrapper input:checked + div {
            background-color: #006600;
            border-color: #006600;
        }
        .checkbox-wrapper input:checked + div::after {
            content: '‚úì';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
        }

        /* Button Shine */
        .btn-shine { 
            position: relative; overflow: hidden; 
            background: linear-gradient(135deg, #1F3A2E 0%, #006600 100%); 
            color: white; transition: 0.3s; 
        }
        .btn-shine:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 102, 0, 0.3); }
    </style>
</head>
<body class="font-body text-charcoal">

    <nav class="nav-forest sticky top-0 z-50 text-white h-20 flex items-center shadow-lg">
        <div class="max-w-7xl mx-auto w-full px-6 flex justify-between items-center">
            <a href="home.html" class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center border border-white/30">
                    <span class="text-sm">üêæ</span>
                </div>
                <span class="font-display text-2xl font-bold tracking-wide">Exotic Paws</span>
            </a>
            <a href="home.html" class="text-sm font-bold opacity-80 hover:opacity-100 flex items-center">
                <span class="mr-2">‚úï</span> Cancel
            </a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-12">
        <div class="text-center mb-10 fade-in">
            <h1 class="font-display text-4xl font-bold text-forest mb-3">Add Your Companion</h1>
            <p class="text-gray-500 text-lg">Enter details to track health, appointments, and care.</p>
        </div>

        <div class="form-card p-8 md:p-12 fade-in">
            <form id="full-add-pet-form" class="space-y-8">
                
                <div class="grid md:grid-cols-3 gap-8">
                    <div class="md:col-span-1">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-3 text-center">Profile Photo</label>
                        <div class="relative w-full aspect-square bg-gray-50 rounded-2xl border-2 border-dashed border-gray-300 flex flex-col items-center justify-center cursor-pointer hover:border-forest hover:bg-white transition-all group overflow-hidden" onclick="document.getElementById('p-photo-url').focus()">
                            <img id="photo-preview" src="" class="absolute inset-0 w-full h-full object-cover hidden rounded-2xl">
                            
                            <div id="photo-placeholder" class="text-center p-4">
                                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-2 group-hover:bg-forest group-hover:text-white transition-colors text-2xl">üì∏</div>
                                <p class="text-xs text-gray-400 group-hover:text-gray-600">Paste Image URL below</p>
                            </div>
                        </div>
                        <input type="url" id="p-photo-url" class="input-style w-full mt-4 px-3 py-2 rounded-lg text-xs" placeholder="https://example.com/photo.jpg" onchange="previewImage(this.value)">
                    </div>

                    <div class="md:col-span-2 space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Pet Name *</label>
                                <input type="text" id="p-name" required class="input-style w-full px-4 py-3 rounded-xl" placeholder="e.g. Luna">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Species *</label>
                                <select id="p-species" required class="input-style w-full px-4 py-3 rounded-xl cursor-pointer">
                                    <option value="Dog">Dog</option>
                                    <option value="Cat">Cat</option>
                                    <option value="Bird">Bird</option>
                                    <option value="Rabbit">Rabbit</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Breed</label>
                            <input type="text" id="p-breed" class="input-style w-full px-4 py-3 rounded-xl" placeholder="e.g. Golden Retriever">
                        </div>

                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Gender</label>
                                <select id="p-gender" class="input-style w-full px-4 py-3 rounded-xl">
                                    <option value="Unknown">Unknown</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Location</label>
                                <select id="p-location" class="input-style w-full px-4 py-3 rounded-xl">
                                    <option value="Nairobi">Nairobi</option>
                                    <option value="Mombasa">Mombasa</option>
                                    <option value="Kisumu">Kisumu</option>
                                    <option value="Nakuru">Nakuru</option>
                                    <option value="Eldoret">Eldoret</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="border-t border-gray-100 my-6"></div>

                <h3 class="font-display text-xl font-bold text-forest">Physical Stats</h3>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Age (Years)</label>
                        <input type="number" id="p-age" value="0" class="input-style w-full px-4 py-3 rounded-xl">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Weight (kg)</label>
                        <input type="number" id="p-weight" step="0.1" value="0" class="input-style w-full px-4 py-3 rounded-xl">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Color</label>
                        <input type="text" id="p-color" class="input-style w-full px-4 py-3 rounded-xl" placeholder="Color/Markings">
                    </div>
                </div>

                <div class="border-t border-gray-100 my-6"></div>

                <h3 class="font-display text-xl font-bold text-forest">Medical Information</h3>
                
                <div class="flex flex-col sm:flex-row gap-8 mb-6">
                    <label class="flex items-center cursor-pointer checkbox-wrapper group">
                        <div class="relative">
                            <input type="checkbox" id="p-vaccinated" class="sr-only">
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-md transition-colors mr-3 bg-white relative"></div>
                        </div>
                        <span class="text-sm font-bold text-gray-700 group-hover:text-forest">Vaccinated</span>
                    </label>

                    <label class="flex items-center cursor-pointer checkbox-wrapper group">
                        <div class="relative">
                            <input type="checkbox" id="p-spayed" class="sr-only">
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-md transition-colors mr-3 bg-white relative"></div>
                        </div>
                        <span class="text-sm font-bold text-gray-700 group-hover:text-forest">Spayed / Neutered</span>
                    </label>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Medical Notes / Allergies</label>
                    <textarea id="p-notes" rows="3" class="input-style w-full px-4 py-3 rounded-xl" placeholder="List any allergies, conditions, or dietary needs..."></textarea>
                </div>

                <div class="pt-6">
                    <button type="submit" class="btn-shine w-full py-4 text-lg font-bold rounded-xl shadow-lg hover:shadow-xl transform transition-all hover:-translate-y-0.5">
                        Save Pet Profile
                    </button>
                </div>

            </form>
        </div>
    </main>

    <script src="database.js"></script>
    <script>
        // Preview Image Logic
        function previewImage(url) {
            const img = document.getElementById('photo-preview');
            const placeholder = document.getElementById('photo-placeholder');
            if(url) {
                img.src = url;
                img.classList.remove('hidden');
                placeholder.classList.add('hidden');
            } else {
                img.classList.add('hidden');
                placeholder.classList.remove('hidden');
            }
        }

        // Animation
        anime({
            targets: '.fade-in',
            translateY: [20, 0],
            opacity: [0, 1],
            duration: 800,
            delay: anime.stagger(100),
            easing: 'easeOutExpo'
        });

        // Form Submit
        document.getElementById('full-add-pet-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Processing...';
            btn.disabled = true;

            const petData = {
                name: document.getElementById('p-name').value,
                species: document.getElementById('p-species').value,
                breed: document.getElementById('p-breed').value,
                age_years: document.getElementById('p-age').value,
                weight: document.getElementById('p-weight').value,
                gender: document.getElementById('p-gender').value,
                color: document.getElementById('p-color').value,
                location: document.getElementById('p-location').value,
                photo_url: document.getElementById('p-photo-url').value, // New Field
                vaccinated: document.getElementById('p-vaccinated').checked, // New Field
                spayed: document.getElementById('p-spayed').checked, // New Field
                medical_notes: document.getElementById('p-notes').value // New Field
            };

            try {
                if(!window.database) window.database = new Database();
                await window.database.addPet(petData);
                
                btn.style.background = '#006600'; // Success Green
                btn.innerText = '‚úì Profile Created!';
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);

            } catch (err) {
                alert('Failed to add pet: ' + err.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
